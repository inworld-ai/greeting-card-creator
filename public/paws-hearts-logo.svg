<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Heart with paw print inside -->
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c94058;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Heart shape -->
  <path d="M35 15 C25 5, 10 10, 10 25 C10 40, 35 55, 35 55 C35 55, 60 40, 60 25 C60 10, 45 5, 35 15" 
        fill="url(#heartGradient)"/>
  
  <!-- Paw print inside heart (white) -->
  <!-- Main pad -->
  <ellipse cx="35" cy="35" rx="8" ry="7" fill="white"/>
  <!-- Toe pads -->
  <ellipse cx="26" cy="24" rx="4" ry="4.5" fill="white"/>
  <ellipse cx="44" cy="24" rx="4" ry="4.5" fill="white"/>
  <ellipse cx="29" cy="30" rx="3.5" ry="4" fill="white"/>
  <ellipse cx="41" cy="30" rx="3.5" ry="4" fill="white"/>
  
  <!-- Text -->
  <text x="75" y="32" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#c94058">Paws</text>
  <text x="75" y="50" font-family="Georgia, serif" font-size="14" fill="#666">&amp; Hearts</text>
  <text x="75" y="65" font-family="Arial, sans-serif" font-size="9" fill="#999">Animal Rescue</text>
</svg>

